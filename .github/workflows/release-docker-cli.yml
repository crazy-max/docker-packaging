name: release-docker-cli

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref (e.g. v23.0.0)'
        required: true
        type: string
      repo:
        description: 'Override default repo'
        required: false
        type: string
      release:
        description: 'Release type'
        required: false
        default: 'pushonly'
        type: choice
        options:
          - pushonly
          - draft
          - prerelease
          - release
      distro:
        description: 'Single distro to build'
        required: false
        type: string
        default: ''
      revision:
        description: |
          Revision of the package to build. Only in case we ever would have to re-build an already published release with a packaging-only change.
          Default for a tagged/upstream release is 1.
        required: false
        type: string
        default: ''

jobs:
  release:
    uses: ./.github/workflows/.build.yml
    with:
      name: docker-cli
      release: ${{ inputs.release }}
      distro: ${{ inputs.distro }}
      envs: |
        PKG_REPO=${{ inputs.repo }}
        PKG_REF=${{ inputs.ref }}
        PKG_DEB_REVISION=${{ inputs.revision }}
        PKG_RPM_RELEASE=${{ inputs.revision }}
    secrets: inherit
